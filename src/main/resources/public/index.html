<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dill Pickle Group Challenge</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="btnPrev" class="col-md-1">
                <button class="btn btn-info">Prev</button>
            </div>
            <div class="col-md-10">
                <p id="textName" class="lead text-center"></p>
                <p id="textBlurb" class="text-center"></p>
            </div>
            <div id="btnNext" class="col-md-1">
                <button class="btn btn-info">Next</button>
            </div>
        </div>
        <div class="row">
                <div class="col-md-1"></div>
                <div id="0" class="col-md-1 card cell highlight"></div>
                <div id="1" class="col-md-1 card cell"></div>
                <div id="2" class="col-md-1 card cell"></div>
                <div id="3" class="col-md-1 card cell"></div>
                <div id="4" class="col-md-1 card cell"></div>
                <div id="5" class="col-md-1 card cell"></div>
                <div id="6" class="col-md-1 card cell"></div>
                <div id="7" class="col-md-1 card cell"></div>
                <div id="8" class="col-md-1 card cell"></div>
                <div id="9" class="col-md-1 card cell"></div>
                <div class="col-md-1"></div>
        </div>
    </div>
</body>
</html>
